<!DOCTYPE html>

<html>

<head>
    <title> NIROULA's Calculator </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <container>
        <div id="mainbox">
            <div id="output-box">
                0
            </div>

            <p> NIROULA'S </p>

            <div id="keys-box">

                <button class="buttons buttons-green"> + </button>
                <button class="buttons buttons-green"> - </button>
                <button class="buttons buttons-green"> &times; </button>
                <button class="buttons buttons-green"> &divide; </button>
                <button class="buttons buttons-green"> 7 </button>
                <button class="buttons buttons-green"> 8 </button>
                <button class="buttons buttons-green"> 9 </button>
                <button class="buttons buttons-green"> 4 </button>
                <button class="buttons buttons-green"> 5 </button>
                <button class="buttons buttons-green"> 6 </button>
                <button class="buttons buttons-green"> 1 </button>
                <button class="buttons buttons-green"> 2 </button>
                <button class="buttons buttons-green"> 3 </button>
                <button class="buttons buttons-green"> . </button>
                <button class="buttons buttons-green"> 0 </button>
                <button class="buttons buttons-green"> C </button>
                <button class="buttons buttons-orange"> = </button>

            </div>

        </div>
    </container>
</body>

</html>
